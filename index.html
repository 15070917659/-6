<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>居中并更改颜色的文本</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .center-container {
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            height: 100%;
        }
        .center-text {
            font-size:100px; /* 设置字体大小 */
            color: green; /* 设置文本颜色 */
        }
    </style>
</head>
<body>
    <div class="center-container">
        <p class="center-text">张吊毛</p>
    </div>
</body>
</html>
